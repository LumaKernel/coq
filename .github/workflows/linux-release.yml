name: Linux Release

on:
  push:
    tags:
      - 'gha-*'

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        coq-version: [V8.6.1, V8.10.2, V8.11.1]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ matrix.coq-version }}
      - name: Install Coq
        run: |
          sudo apt-get install -y opam
          opam --version
          ./configure -prefix=$(pwd)/coq
          make && make install
          cd coq
          zip -r ../coq.zip .
      - name: Show Coq version
        run: ./coq/bin/coqc --version
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}-${{ matrix.coq-version }}
          release_name: Release ${{ github.ref }}-${{ matrix.coq-version }}
          body: |
            This release is automatically built by GitHub Actions.
            Coq ${{ matrix.coq-version }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./coq.zip
          asset_name: coq-${{ matrix.coq-version }}.zip
          asset_content_type: application/zip
